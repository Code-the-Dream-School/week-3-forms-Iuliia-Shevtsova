
<DOCTYPE! HTML>
  <html >
    <head>
      <meta charset="utf-8">
      <title>Forms</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
      <link href= "index.css" rel="stylesheet"></link>
  
      <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    
    </head>
    <body>
  
      <!--  jumbotron  -->
      <div class="jumbotron backimg text-white">
        <div class="container text-sm-center pt-5">
          <h1 class="display-2">Form templates</h1>
          
          <button type="button" class="btn btn-outline-primary mt-4 btn-lg" data-toggle="modal" data-target="#reservation">Reservation</button>
          <button type="button" class="btn btn-outline-primary mt-4 btn-lg" data-toggle="modal" data-target="#application">Application</button>
        
        </div>
      </div><!--  /jumbotron  -->
      
      <!-- Modal reservation form-->
      <div class="modal fade" id="reservation" tabindex="-1" role="dialog" aria-labelledby="reservation form" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Reservation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- registrarion form-->
              <form>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                </div>
  
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <img for="phone" src="icons/phone.svg">
                    </span>
                  </div>
                  <input type="text" class="form-control" id="phone" placeholder="Format: 1234567890" aria-label="Username" aria-describedby="basic-addon1">
                </div>
  
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <img for="email" src="icons/email.png">
                    </span>
                  </div>
                  <input type="text" class="form-control" id="email" placeholder="name@example.com" aria-label="Username" aria-describedby="basic-addon1">
                </div>
  
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <img for="date" src="icons/calendar.png">
                    </span>
                  </div>
                  <input type="date" class="form-control" id="date" placeholder="dd/mm/2020" aria-label="Username" aria-describedby="basic-addon1">
                </div>
  
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <img for="time" src="icons/clock.svg">
                          </span>
                        </div>
  
                        <select id="position" class="custom-select">
                          <option value="10:00 AM">10:00 AM</option>
                          <option value="10:00 AM">10:30 AM</option>
                          <option value="10:00 AM">11:00 AM</option>
                          <option value="10:00 AM">11:30 AM</option>
                          <option value="10:00 AM">12:00 PM</option>
                          <option value="10:00 AM">12:30 PM</option>
                          <option value="10:00 AM">01:00 PM</option>
                          <option value="10:00 AM">01:30 PM</option>
                          <option value="10:00 AM">02:00 PM</option>
                          <option value="10:00 AM">02:30 PM</option>
                          <option value="10:00 AM">03:00 PM</option>
                          <option value="10:00 AM">03:30 PM</option>
                        </select>
                      </div>
                    </div>
  
                    <div class="col">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <img for="person" src="icons/person.svg">
                          </span>
                        </div>
                        <select id="person" class="custom-select">
                            <option value="10:00 AM">1 persone</option>
                            <option value="10:00 AM">2 people</option>
                            <option value="10:00 AM">3 people</option>
                            <option value="10:00 AM">4 people</option>
                            <option value="10:00 AM">5 people</option>
                            <option value="10:00 AM">6 people</option>
                            <option value="10:00 AM">7 people</option>
                            <option value="10:00 AM">8 people</option>
                            <option value="10:00 AM">9 people</option>
                            <option value="10:00 AM">10 people</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                  <button type="button" class="btn btn-outline-primary mx-auto">Save changes</button>
              </form><!-- registrarion form-->
            </div>
          </div>
        </div>
      </div><!-- /Modal reservation form-->
  
      <!-- Modal application form-->
      <div class="modal fade" id="application" tabindex="-1" role="dialog" aria-labelledby="application form" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title w-100 text-center" id="exampleModalLabel">We are happy that you want to be a part of our team.</h6>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- registrarion form-->
              <form>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label for="name">Name</label>
                      <input type="text" id="name" class="form-control">
                    </div>
                    <div class="col">
                      <label for="last_name">Last name</label>
                      <input type="text" id="last_name" class="form-control">
                    </div>
                  </div>
                </div>
  
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label for="email">Email address</label>
                      <input type="email" id="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="col">
                      <label for="phone">Phone</label>
                      <input type="text" id="phone" class="form-control" placeholder="Format: 1234567890">
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="position">Position Aplied</label>
                  <select id="position" class="custom-select">
                    <option selected>- Position -</option>
                    <optgroup label="Web">
                      <option value="frontend_developer">Front-End Developer</option>
                      <option value="php_developer">PHP Developer</option>
                      <option value="python_developer">Python Developer</option>
                      <option value="rails_developer">Rails Developer</option>
                      <option value="web_developer">Web Developer</option>
                      <option value="wordpress_developer">Wordpress Developer</option>
                    </optgroup>
                    <optgroup label="Mobile">
                      <option value="android_developer">Android Developer</option>
                      <option value="python_developer">Python Developer</option>
                      <option value="ios_developer">IOS Developer</option>
                    </optgroup>
                    <optgroup label="Business">
                      <option value="business_developer">Business Developer</option>
                      <option value="freelancer_developer">Freelancer Developer</option>
                    </optgroup>
                  </select>
                </div>
  
                <div class="form-group">
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Full-time</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Part-time</label>
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="skills">What are your workplace skills?</label>
                  <textarea class="form-control" id="skills" rows="3"></textarea>
                </div>
  
                <div class="form-group">
                  <label for="upload">Upload your resume and list of references:</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="upload">
                    <label class="custom-file-label" for="upload">Choose file</label>
                  </div>
                </div>
                  <button type="button" class="btn btn-outline-primary px-5">Send</button>
              </form><!-- registrarion form-->
            </div>  
        </div>
      </div>
      <!-- Modal application form-->
  
  
      <script type="text/javascript" src="index.js"></script>
  
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
  </html>
